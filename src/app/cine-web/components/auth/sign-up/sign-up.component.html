<div class="background-cine-header" fxLayoutGap="30px" fxLayout="column">
  <app-header-cine></app-header-cine>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="form text-white" fxLayout="column" fxLayoutAlign="center center">
      <div style="width: 350px" fxLayout="column" fxLayoutGap="30">
        <div class="sign-in-title ">SIGN UP</div>
        <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="15" (keyup.enter)="signUp()">
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input formControlName="userName" class="text-white" matInput>
<!--            <mat-error *ngIf="formGroup.controls['userName'].errors">-->
<!--              Tên đăng nhập không được để trống-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" class="text-white" matInput>
<!--            <mat-error *ngIf="formGroup.controls['password'].errors || checkPassword">-->
<!--              Mật khẩu không được để trống-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input formControlName="cf_password" type="password" class="text-white" matInput>
            <mat-error *ngIf="checkPassword">
              Mật khẩu không trùng khớp
            </mat-error>
          </mat-form-field>

          <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>First name</mat-label>
              <input formControlName="firstName" class="text-white" matInput>
<!--              <mat-error *ngIf="formGroup.controls['firstName'].errors">-->
<!--                Vui lòng nhập first name-->
<!--              </mat-error>-->
            </mat-form-field>

            <mat-form-field fxFlex="47" appearance="outline">
              <mat-label>Last name</mat-label>
              <input formControlName="lastName" class="text-white" matInput>
<!--              <mat-error *ngIf="formGroup.controls['lastName'].errors">-->
<!--                Vui lòng nhập last name-->
<!--              </mat-error>-->
            </mat-form-field>
          </div>

          <div fxLayout="row">
            <label fxFlex="30">Gender:</label>
            <mat-radio-group formControlName="gender" fxFlex="70" fxLayout="row wrap" fxLayoutAlign="space-between"
                             aria-label="Select an option">
              <mat-radio-button value="MALE">Male</mat-radio-button>
              <mat-radio-button value="FEMALE">Female</mat-radio-button>
              <mat-radio-button value="OTHER">Other</mat-radio-button>
            </mat-radio-group>
<!--            <mat-error *ngIf="formGroup.controls['gender'].errors">-->
<!--              Giới tính không được để trống-->
<!--            </mat-error>-->
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Birth day:</mat-label>
            <input type="date" matInput formControlName="birthOfDate">
<!--            <mat-error *ngIf="formGroup.controls['birthOfDate'].errors">-->
<!--              Ngày tháng năm sinh không được để trống-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <input formControlName="email" class="text-white" matInput>
            <mat-error *ngIf="formGroup.controls['email'].errors">
              Email không đúng định dạng
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone number:</mat-label>
            <input (keydown)="numberOnly($event)" formControlName="mobile" class="text-white" matInput>
<!--            <mat-error *ngIf="formGroup.controls['mobile'].errors">-->
<!--              Số điện thoại không được để trống-->
<!--            </mat-error>-->
          </mat-form-field>

          <section>
            <mat-checkbox formControlName="termAndPrivacy" color="primary">I accept the Terms of Use & Privacy Policy</mat-checkbox>
          </section>
        </form>
        <div class="dialog-action-row">
          <button style="width: 100%" mat-raised-button color="warn" (click)="signUp()">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer-cine></app-footer-cine>
</div>
