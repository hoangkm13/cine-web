<div>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center" style="margin: 10px 36px 0">
    <div >
      <img
        style="cursor: pointer"
        src="../../../../../assets/images/logo.a27cfc72.svg"
        height="75%" width="75%" alt="Cine"
        (click)="navigationPage()"
      >
    </div>

    <button *ngIf="!token"
            mat-raised-button color="warn"
            (click)="onSignIn()"
    >
      Sign In
    </button>

    <div *ngIf="token">
      <mat-icon (click)="openUserProfile()" class="icon-profile" color="warn">
        account_circle
      </mat-icon >
    </div>

  </div>

</div>
