<div>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center" style="margin: 10px 36px 0">

    </div>

    <button *ngIf="!token" mat-raised-button color="primary">

        account_circle
      </mat-icon >
    </div>

  </div>

</div>
