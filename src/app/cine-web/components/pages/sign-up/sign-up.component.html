<div class="background-cine-header" fxLayoutGap="30px" fxLayout="column">
  <app-header-cine></app-header-cine>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="sign-in-form text-white" fxLayout="column" fxLayoutAlign="center center">
      <div style="width: 350px" fxLayout="column" fxLayoutGap="20">
        <div class="sign-in-title ">SIGN UP</div>
        <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="15">
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input formControlName="username" class="text-white" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" class="text-white" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input formControlName="cf_password" type="password" class="text-white" matInput>
          </mat-form-field>

          <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>First name</mat-label>
              <input formControlName="firstName" class="text-white" matInput>
            </mat-form-field>

            <mat-form-field fxFlex="47" appearance="outline">
              <mat-label>Last name</mat-label>
              <input formControlName="lastName" class="text-white" matInput>
            </mat-form-field>
          </div>

          <div fxLayout="row">
            <label fxFlex="30">Gender:</label>
            <mat-radio-group formControlName="gender" fxFlex="70" fxLayout="row wrap" fxLayoutAlign="space-between"
                             aria-label="Select an option">
              <mat-radio-button value="MALE">Nam</mat-radio-button>
              <mat-radio-button value="FEMALE">Nữ</mat-radio-button>
              <mat-radio-button value="OTHER">Khác</mat-radio-button>
            </mat-radio-group>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Birth day:</mat-label>
            <input formControlName="birthOfDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <input formControlName="email" class="text-white" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone number:</mat-label>
            <input formControlName="mobile" class="text-white" matInput>
          </mat-form-field>

<!--          <section>-->
<!--            <mat-checkbox color="primary">I accept the Terms of Use & Privacy Policy</mat-checkbox>-->
<!--          </section>-->
        </form>
        <div class="dialog-action-row">
          <button style="width: 100%" mat-raised-button color="primary" (click)="signUp()">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer-cine></app-footer-cine>
</div>
