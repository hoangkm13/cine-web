<div class="background-cine-header" fxLayoutGap="30px" fxLayout="column">
  <app-header-cine></app-header-cine>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="sign-in-form white-text" fxLayout="column" fxLayoutAlign="center center">
      <div style="width: 350px" fxLayout="column" fxLayoutGap="20">
        <div class="sign-in-title ">SIGN UP</div>
        <form fxLayout="column" fxLayoutGap="15">
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input class="white-text" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" class="white-text" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input type="password" class="white-text" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Full name</mat-label>
            <input class="white-text" matInput>
          </mat-form-field>

          <div fxLayout="row">
            <label fxFlex="30">Gender:</label>
            <mat-radio-group fxFlex="70" fxLayout="row wrap" fxLayoutAlign="space-between"
                             aria-label="Select an option">
              <mat-radio-button value="MALE">Nam</mat-radio-button>
              <mat-radio-button value="FEMALE">Nữ</mat-radio-button>
              <mat-radio-button value="OTHER">Khác</mat-radio-button>
            </mat-radio-group>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Birth day:</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone number:</mat-label>
            <input class="white-text" matInput>
          </mat-form-field>

<!--          <section>-->
<!--            <mat-checkbox color="primary">I accept the Terms of Use & Privacy Policy</mat-checkbox>-->
<!--          </section>-->
        </form>
        <div class="dialog-action-row">
          <button style="width: 100%" mat-raised-button color="primary">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer-cine></app-footer-cine>
</div>
