<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<div class="background-cine-landing" fxLayout="column">
  <app-header-cine></app-header-cine>
  <div fxLayout="row">
    <div class="white-text" style="margin-left: 40px" fxLayout="column" fxFlex="50">
      <h2 class="landing-title">Watch Joker Now</h2>
      <p class="landing-content">Forever alone in a crowd, failed comedian Arthur Fleck seeks connection as he walks the
        streets of Gotham City.
        Arthur wears two masks -- the one he paints for his day job as a clown, and the guise he projects in a futile
        attempt to feel like he's part of the world around him.</p>
      <div>
        <button class="play-button" mat-raised-button>Play</button>
      </div>
    </div>
  </div>
  <section>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig"
    >
      <mat-card class="example-card" ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img mat-card-image src="{{ slide.img }}" alt="Photo of a Shiba Inu">
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </ngx-slick-carousel>
  </section>
  <app-footer-cine></app-footer-cine>
</div>
